{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
<div class="container">

 	<div class="row">
            <div class="box">
                <div class="col-lg-12">
                	<hr>
                	<h2 class="intro-text text-center">
                		{{city.name}}

                	</h2>
                	<hr>
                </div>
               
                <div class="col-md-4">
                	<p>City County:
						<strong>{{ city.county }}</strong>
                	</p>
                	<p>City Zip:
						<strong>{{ city.zipcode }}</strong>
                	</p>
					<p>State:
						{{ city.state.name }}
					</p>

                </div>
               	<div class="clearfix"></div>
					
			</div>
	</div> 
</div>

{% endblock %}
